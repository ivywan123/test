### 设置###
log4j.rootLogger =  info,stdout,D,E
log4j.addivity.org.apache=true

### 输出信息到控制台 ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.Threshold = INFO
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss }- %l %m%n

### 输出INFO 级别以上的日志到=/D:/JavaAuto/test/Log/ ###
log4j.appender.D = org.apache.log4j.FileAppender
log4j.appender.D.File = D:/JavaAuto/test/Log/log4.log
log4j.appender.D.Append = false
log4j.appender.D.Threshold = INFO
log4j.appender.D.Encoding = UTF-8
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss} - %l %m%n

### 输出ERROR 级别以上的日志到=D:/JavaAuto/test/Log ###
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File =D:/JavaAuto/test/Log/error.log
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n